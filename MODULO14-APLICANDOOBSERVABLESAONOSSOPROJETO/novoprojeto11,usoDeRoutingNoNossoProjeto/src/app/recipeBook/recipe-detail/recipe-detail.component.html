<div *ngIf="loadedRecipe; else noRecipeLoaded">
<div class="row">
  <div class="col-xs-12">
    <img src="{{loadedRecipe.imagePath}}" alt="" class="img-responsive" style="max-height: 300px; max-width: 400px;" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ loadedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <h2>{{loadedRecipe.description}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" style="cursor: pointer;">
          <li (click)="sendToShoppingList()"><a>Add to Shopping List</a></li>
          <!-- <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>  -->
          <!-- <li><a [routerLink]="['/recipe-book', id, 'edit']" ///VERSÃƒO COM ROUTER LINK EM VEZ DE PROGRAMMATIC NAVIGATIOn...
            [queryParams]="{allowEdit: 1}"
             
            
            >Edit Recipe</a></li> -->
            <li><a 
              (click)="onEditRecipe()"
              
              >Edit Recipe</a></li>
          <li><a>Delete Recipe</a></li> 
      </ul>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of loadedRecipe.ingredients" [ngStyle]="
          {
          'margin-top': '12px',
        'user-select': 'none'
        }"
          >{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>

</div>
<ng-template #noRecipeLoaded>
<p>Please select a Recipe!</p>
</ng-template>
