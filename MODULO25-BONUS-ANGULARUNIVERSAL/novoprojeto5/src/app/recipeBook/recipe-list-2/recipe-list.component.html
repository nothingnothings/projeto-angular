<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div *ngFor="let recipe of recipes">
  <app-recipe-item
    [recipeName]="recipe.name"
    [recipeDescription]="recipe.description"
    [recipeImagePath]="recipe.imagePath"
  >
  </app-recipe-item>
</div>
