<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuth">
          <a [routerLink]="['/recipe-book']" (click)="collapsed = !collapsed"
            >Recipes</a
          >
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/shop-list']" (click)="collapsed = !collapsed"
            >Shopping List</a
          >
        </li>
        <li routerLinkActive="active" *ngIf="!isAuth">
          <a [routerLink]="['/auth']" (click)="collapsed = !collapsed"
            >Authentication</a
          >
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-toggle"
            role="button"
            *ngIf="isAuth"
            (click)="collapsed = !collapsed"
            (click)="onLogout()"
            >Logout</a
          >
        </li>
        <li class="dropdown" appDropdown #dropdown *ngIf="isAuth">
          <a class="dropdown-toggle" role="button"
            >Manage<span class="caret"></span
          ></a>
          <ul class="dropdown-menu" style="cursor: pointer">
            <li><a (click)="onSaveData()">Save Data</a></li>
            <li><a (click)="onLoadData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
