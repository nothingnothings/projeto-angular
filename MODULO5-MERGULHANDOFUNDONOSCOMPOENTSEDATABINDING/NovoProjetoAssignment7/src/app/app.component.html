<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="onNumberAdded($event)">
    </app-game-control >
    <ul>
      <app-even *ngFor="let number of evenNumbers;"
      [number]="number"
      ></app-even>
    </ul>
    <ul>
      <app-odd *ngFor="let number of oddNumbers"  [number]="number"></app-odd>
    </ul>
  </div>
</div>
